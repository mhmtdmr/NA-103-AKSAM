<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Web Api Client</title>
</head>
<body>
    <main>
        <div class="col-lg-3">
            <a id="btngetallcars" class="btn btn-success">Get All Cars</a>
            <div id="divallcars" class="alert alert-info"></div>
        </div>
    </main>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            var btngetallcars = $("#btngetallcars");
            var divallcars = $("#divallcars");


            btngetallcars.click(function () {  
                console.log("OK")
                GetAllCars();
            });

            function GetAllCars()
            {
                var apiurl = "https://localhost:5001/api/Car";
                $.ajax({
                    type: "GET",
                    url: apiurl,
                    dataType: "json",
                    encode:true,
                    async:false,
                    success: function (response) {
                        // console.log(response);
                        var html = "";
                        response.forEach(item => {
                            // var obj = JSON.parse(item);
                            html += "<br>"+item;       
                        }); // hata çözülecek.
                        divallcars.html(html);
                    }
                });
            };


        });
    </script>
</body>
</html>
